apiVersion: v1
kind: Service
metadata:
  name: arjunacrm-redis
  namespace: arjunacrm
spec:
  internalTrafficPolicy: Cluster
  ports:
    - port: 6379
      protocol: TCP
      targetPort: 6379
  selector:
    app: arjunacrm-redis
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: ClusterIP
