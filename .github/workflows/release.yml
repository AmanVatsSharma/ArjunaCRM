name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  AWS_REGION: us-east-1

jobs:
  release:
    name: Create Release and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Generate changelog (simplified - you may want to use a tool like conventional-changelog)
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${GITHUB_REF%/*}..${GITHUB_REF})
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.changelog.outputs.version }}
          body: |
            ## Changes in this release

            ${{ steps.changelog.outputs.changelog }}

            ## Deployment

            All services are being deployed automatically:
            - Backend API: api.arjunacrm.com
            - Frontend App: app.arjunacrm.com
            - Documentation: docs.arjunacrm.com
            - Website: www.arjunacrm.com
          draft: false
          prerelease: false

      - name: Trigger backend deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-backend.yml',
              ref: 'main'
            });

      - name: Trigger frontend deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-frontend.yml',
              ref: 'main'
            });

      - name: Trigger docs deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-docs.yml',
              ref: 'main'
            });

      - name: Trigger website deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-website.yml',
              ref: 'main'
            });

      - name: Notify release completion
        run: |
          echo "âœ… Release ${{ steps.changelog.outputs.version }} created and deployments triggered"

