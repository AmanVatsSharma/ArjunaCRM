name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  AWS_REGION: us-east-1

jobs:
  release:
    name: Create Release and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: ./.github/workflows/actions/yarn-install
        with:
          node-version: '24'

      - name: Generate changelog
        id: changelog
        run: |
          set -e
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Generate changelog from commits since last tag
          # Find the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF}~1 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${GITHUB_REF})
          else
            # Get commits between tags
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${GITHUB_REF})
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.changelog.outputs.version }}
          body: |
            ## Changes in this release

            ${{ steps.changelog.outputs.changelog }}

            ## Deployment

            All services are being deployed automatically:
            - Backend API: api.arjunacrm.com
            - Frontend App: app.arjunacrm.com
            - Documentation: docs.arjunacrm.com
            - Website: www.arjunacrm.com
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger backend deployment
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'deploy-backend.yml',
                ref: 'main'
              });
              console.log('✅ Backend deployment triggered');
            } catch (error) {
              console.error('❌ Failed to trigger backend deployment:', error.message);
              core.setFailed('Failed to trigger backend deployment');
            }

      - name: Trigger frontend deployment
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'deploy-frontend.yml',
                ref: 'main'
              });
              console.log('✅ Frontend deployment triggered');
            } catch (error) {
              console.error('❌ Failed to trigger frontend deployment:', error.message);
            }

      - name: Trigger docs deployment
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'deploy-docs.yml',
                ref: 'main'
              });
              console.log('✅ Docs deployment triggered');
            } catch (error) {
              console.error('❌ Failed to trigger docs deployment:', error.message);
            }

      - name: Trigger website deployment
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'deploy-website.yml',
                ref: 'main'
              });
              console.log('✅ Website deployment triggered');
            } catch (error) {
              console.error('❌ Failed to trigger website deployment:', error.message);
            }

      - name: Notify release completion
        run: |
          echo "✅ Release ${{ steps.changelog.outputs.version }} created and deployments triggered"
