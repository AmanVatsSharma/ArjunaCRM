name: Deploy Backend

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: arjunacrm/arjuna
  ECS_SERVICE: arjunacrm-server
  ECS_CLUSTER: arjunacrm-cluster
  ECS_TASK_DEFINITION: arjunacrm-server-task

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          docker build \
            -f packages/arjuna-docker/arjuna/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          set -e
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json || \
          echo '{"family":"arjunacrm-server-task","containerDefinitions":[{"name":"arjunacrm","image":"","essential":true}]}' > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: arjunacrm
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Run database migrations
        env:
          ECS_SUBNETS: ${{ secrets.ECS_SUBNETS || '[]' }}
          ECS_SECURITY_GROUPS: ${{ secrets.ECS_SECURITY_GROUPS || '[]' }}
        run: |
          set -e
          # Use network configuration from secrets or environment variables
          # Format: subnet-xxx,subnet-yyy for subnets and sg-xxx,sg-yyy for security groups
          SUBNETS="${ECS_SUBNETS:-subnet-xxx}"
          SECURITY_GROUPS="${ECS_SECURITY_GROUPS:-sg-xxx}"

          # Convert comma-separated to JSON array format
          SUBNET_ARRAY=$(echo "$SUBNETS" | sed 's/,/","/g' | sed 's/^/["/' | sed 's/$/"]/')
          SG_ARRAY=$(echo "$SECURITY_GROUPS" | sed 's/,/","/g' | sed 's/^/["/' | sed 's/$/"]/')

          NETWORK_CONFIG="{\"awsvpcConfiguration\":{\"subnets\":$SUBNET_ARRAY,\"securityGroups\":$SG_ARRAY,\"assignPublicIp\":\"ENABLED\"}}"

          aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --launch-type FARGATE \
            --network-configuration "$NETWORK_CONFIG" \
            --overrides '{"containerOverrides":[{"name":"arjunacrm","command":["npm","run","database:migrate:prod"]}]}' || \
          echo "Warning: Database migration task failed or already running. Check ECS console for details."

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Backend deployed successfully to api.arjunacrm.com"
          else
            echo "❌ Backend deployment failed"
          fi

