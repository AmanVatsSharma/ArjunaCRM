name: Deploy Backend

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY_BACKEND || 'arjunacrm/arjuna' }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE_BACKEND || 'arjunacrm-server' }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER_BACKEND || 'arjunacrm-cluster' }}
  ECS_TASK_DEFINITION: ${{ vars.ECS_TASK_DEFINITION_BACKEND || 'arjunacrm-server-task' }}
  BACKEND_PUBLIC_URL: ${{ vars.BACKEND_PUBLIC_URL || 'https://api.vedpragya.com' }}

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment variables
        run: |
          set -e
          if [ -z "${{ env.ECR_REPOSITORY }}" ] || [ -z "${{ env.ECS_SERVICE }}" ] || [ -z "${{ env.ECS_CLUSTER }}" ] || [ -z "${{ env.ECS_TASK_DEFINITION }}" ]; then
            echo "::error::Missing required backend deployment variables"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          docker build \
            -f packages/arjuna-docker/arjuna/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          set -e
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json || \
          echo '{"family":"arjunacrm-server-task","containerDefinitions":[{"name":"arjunacrm","image":"","essential":true}]}' > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: arjunacrm
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Run database migrations
        env:
          ECS_SUBNETS: ${{ secrets.ECS_SUBNETS }}
          ECS_SECURITY_GROUPS: ${{ secrets.ECS_SECURITY_GROUPS }}
        run: |
          set -e
          if [ -z "$ECS_SUBNETS" ] || [ -z "$ECS_SECURITY_GROUPS" ]; then
            echo "::error::ECS_SUBNETS and ECS_SECURITY_GROUPS secrets are required"
            exit 1
          fi

          SUBNETS="$ECS_SUBNETS"
          SECURITY_GROUPS="$ECS_SECURITY_GROUPS"

          # Convert comma-separated to JSON array format
          SUBNET_ARRAY=$(echo "$SUBNETS" | sed 's/,/","/g' | sed 's/^/["/' | sed 's/$/"]/')
          SG_ARRAY=$(echo "$SECURITY_GROUPS" | sed 's/,/","/g' | sed 's/^/["/' | sed 's/$/"]/')

          NETWORK_CONFIG="{\"awsvpcConfiguration\":{\"subnets\":$SUBNET_ARRAY,\"securityGroups\":$SG_ARRAY,\"assignPublicIp\":\"ENABLED\"}}"

          aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --launch-type FARGATE \
            --network-configuration "$NETWORK_CONFIG" \
            --overrides '{"containerOverrides":[{"name":"arjunacrm","command":["npm","run","database:migrate:prod"]}]}' || \
          echo "Warning: Database migration task failed or already running. Check ECS console for details."

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Backend deployed successfully to ${{ env.BACKEND_PUBLIC_URL }}"
          else
            echo "❌ Backend deployment failed"
          fi
