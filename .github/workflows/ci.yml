name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/workflows/actions/yarn-install
        with:
          node-version: '24'

      - name: Run linting
        run: |
          set -e
          npx nx run-many --target=lint --projects=arjuna-front,arjuna-server,arjuna-ui,arjuna-shared,arjuna-emails,arjuna-website --parallel=3

      - name: Run type checking
        run: |
          set -e
          npx nx run-many --target=typecheck --projects=arjuna-front,arjuna-server,arjuna-ui,arjuna-shared,arjuna-emails,arjuna-website --parallel=3

  test:
    name: Test
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/workflows/actions/yarn-install
        with:
          node-version: '24'

      - name: Run unit tests
        run: |
          set -e
          npx nx run-many --target=test --projects=arjuna-front,arjuna-server,arjuna-ui,arjuna-shared,arjuna-emails --parallel=3 --skip-nx-cache

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./**/coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      KEYSTATIC_GITHUB_CLIENT_ID: ci-placeholder
      KEYSTATIC_GITHUB_CLIENT_SECRET: ci-placeholder
      KEYSTATIC_SECRET: ci-placeholder
      NEXT_PUBLIC_KEYSTATIC_GITHUB_APP_SLUG: ci-placeholder
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/workflows/actions/yarn-install
        with:
          node-version: '24'

      - name: Build all packages
        run: |
          set -e
          npx nx run-many --target=build --projects=arjuna-front,arjuna-server,arjuna-ui,arjuna-shared,arjuna-emails,arjuna-website --parallel=3

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            packages/*/build
            packages/*/.mintlify
          retention-days: 7

