name: Deploy Documentation

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  S3_BUCKET: ${{ vars.S3_BUCKET_DOCS }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_DOCS }}
  DOCS_PUBLIC_URL: ${{ vars.DOCS_PUBLIC_URL || 'https://docs.vedpragya.com' }}

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment variables
        run: |
          set -e
          if [ -z "${{ env.S3_BUCKET }}" ] || [ -z "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "::error::S3_BUCKET_DOCS and CLOUDFRONT_DISTRIBUTION_ID_DOCS variables are required"
            exit 1
          fi

      - name: Install dependencies
        uses: ./.github/workflows/actions/yarn-install
        with:
          node-version: '24'

      - name: Build documentation
        run: |
          npx nx build arjuna-docs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          set -e
          aws s3 sync \
            packages/arjuna-docs/.mintlify/ \
            s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html"

      - name: Deploy HTML files with no cache
        run: |
          set -e
          aws s3 sync \
            packages/arjuna-docs/.mintlify/ \
            s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: Invalidate CloudFront cache
        run: |
          set -e
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" || echo "Warning: CloudFront invalidation failed, but deployment succeeded"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Documentation deployed successfully to ${{ env.DOCS_PUBLIC_URL }}"
          else
            echo "❌ Documentation deployment failed"
          fi
